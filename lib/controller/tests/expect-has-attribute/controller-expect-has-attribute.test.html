<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>attributes</title>
  </head>

  <body>
    <p id="no-attr">Yo!</p>
    <p id="no-value-attr" foo>Yo!</p>
    <p id="empty-attr" foo="">Yo!</p>
    <p id="with-attr" foo="bar">Yo!</p>
    <p id="changing-attr">Yo!</p>

    <script>
      window.setTimeout(() => {
        const el = document.querySelector('#changing-attr');
        el.setAttribute('foo', 'bar');
      }, 3000);

      function addParagraph() {
        const paragraph = document.createElement('p');
        paragraph.setAttribute('id', 'dynamically-added');
        paragraph.setAttribute('data-e2e', 'foobar');

        const newContent = document.createTextNode('I am dynamically added in DOM');
        paragraph.appendChild(newContent);
        const body = document.querySelector('body');
        body.appendChild(paragraph);
      }

      window.setTimeout(() => {
        addParagraph();
      }, 3000);
    </script>
  </body>
</html>
