<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>is disabled</title>
  <style type="text/css">
    #uppercase {
      text-transform: uppercase;
    }
  </style>
</head>

<body>

  <input id="emptyInput"></input>
  <p id="uppercase">yo!</p>
  <p id="changing-content">foobar!</p>
  <p id="empty"></p>
  <script>
    window.setTimeout(() => {
      const el = document.querySelector('#changing-content');
      el.innerText = 'yo!'
    }, 3000);

    function addParagraphInDom() {
      const paragraph = document.createElement('p');
      paragraph.setAttribute('data-e2e', 'dynamically-added');
      const newContent = document.createTextNode('I am dynamically added in DOM');
      paragraph.appendChild(newContent);

      const body = document.querySelector('body');
      body.appendChild(paragraph);
    }

    window.setTimeout(() => {
      addParagraphInDom();
    }, 3000);
  </script>
</body>

</html>
