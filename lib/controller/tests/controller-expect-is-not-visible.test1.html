<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style type="text/css">
    #hidden {
      width: 20px;
      display: none;
    }

    #transparent {
      opacity: 0.0;
      color: black;
    }

    #out-of-screen {
      position: absolute;
      top: -100px;
    }

    #visible-then-hidden {
      opacity: 1;
      color: black;
    }
  </style>

  <title>check if selector is visible</title>
</head>

<body>

  <p id="hidden">Yo!</p>
  <p id="visible">I am visible</p>
  <p id="transparent">I am transparent</p>
  <p id="out-of-screen">I am out of screen</p>
  <p id="visible-then-hidden">visible, then hidden</p>

  <script>
    window.setTimeout(() => {
      const input = document.querySelector('#visible-then-hidden');
      input.style.opacity = 0
    }, 3000);
  </script>
</body>

</html>
