<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>select an option in a list</title>
</head>

<body>
  <select id="select1">
    <option value="value1">value1</option>
    <option value="value2">value2</option>
    <option value="value3">value3</option>
  </select>

  <select id="select2">
    <option value="value1">value 1</option>
    <option value="value2" selected>value 2</option>
    <option value="value3">value 3</option>
  </select>

  <table border="1">
    <tr role="row">
      <td>
        <select data-test-id="my-select">
          <option value="1" selected>label 1</option>
          <option value="2">label 2</option>
          <option value="3">label 3</option>
        </select>
      </td>
      <td>row2-cell2</td>
    </tr>
    <tr role="row">
      <td>
        <select data-test-id="my-select">
          <option value="1">label 1 (row2)</option>
          <option value="2" selected>label 2 (row2)</option>
          <option value="3">label 3 (row2)</option>
        </select>
      </td>
      <td>row2-cell2</td>
    </tr>
    <tr role="row">
      <td>
        <select data-test-id="my-select">
          <option value="1">label 1</option>
          <option value="2">label 2</option>
          <option value="3" selected>label 3</option>
        </select>
      </td>
      <td>row3-cell2</td>
    </tr>
  </table>
</body>

</html>
