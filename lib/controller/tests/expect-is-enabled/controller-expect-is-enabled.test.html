<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>is enabled</title>
</head>

<body>

  <input id="disabledInput" value="yo!" disabled />
  <script>
    window.setTimeout(() => {
      const input = document.querySelector('#disabledInput');
      input.disabled = false;
    }, 3000);
  </script>

</body>

</html>
