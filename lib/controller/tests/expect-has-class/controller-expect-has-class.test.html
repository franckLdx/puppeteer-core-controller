<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>has class</title>
  <style type="text/css">
    #uppercase {
      text-transform: uppercase;
    }
  </style>
</head>

<body>

  <input id="input1" value="1" class="foo"></input>
  <input id="input2" value="2" class="foo bar"></input>
  <input id="input3" value="3" class=""></input>

  <script>
    window.setTimeout(() => {
      const el = document.querySelector('#input3');
      el.setAttribute('class', 'foobar');
    }, 3000);
  </script>
</body>

</html>
