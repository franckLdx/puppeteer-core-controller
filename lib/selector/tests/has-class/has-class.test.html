<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <title>get class list of a selector</title>
</head>

<body>
  <p id="with-empty-class" class>with empty class</p>
  <p id="with-empty-class-2" class="">with empty class</p>
  <p id="with-no-class">with no class</p>
  <p id="with-one-class" class="foo">with one class</p>
