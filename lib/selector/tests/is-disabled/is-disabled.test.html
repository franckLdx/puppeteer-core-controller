<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>is disabled</title>
</head>

<body>
  <table>
    <tr role="row">
      <td>
        <input disabled value="input row1"></input>
      </td>
    </tr>
    <tr role="row">
      <td>
        <input value="input row2"></input>
      </td>
    </tr>
    <tr role="row">
      <td>
        <select id="disabledSelect" disabled="disabled">
          <option value="1">1</option>
          <option value="select row3" selected>2</option>
        </select>
      </td>
    </tr>
    <tr role="row">
      <td>
        <select id="enabledSelect">
          <option value="1">1</option>
          <option value="select row 4" selected>2</option>
        </select>
      </td>
    </tr>
    <tr role="row">
      <td>
        <select id="disabledSelect" disabled>
          <option value="1">1</option>
          <option value="select row5" selected>2</option>
        </select>
        <p>foobar</p>
      </td>
    </tr>
  </table>






</body>

</html>
