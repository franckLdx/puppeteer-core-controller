<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style type="text/css">
    #hidden {
      width: 20px;
      display: none;
    }

    #transparent {
      opacity: 0.0;
      color: black;
    }

    #out-of-screen {
      position: absolute;
      top: -100px;
    }
  </style>

  <title>check if selector is visible</title>
</head>

<body>

  <p id="hidden">Yo!</p>
  <p id="visible">I am visible</p>
  <p id="visible-then-removed">I am visible but will disappear</p>
  <p id="transparent">I am transparent</p>
  <p id="out-of-screen">I am out of screen</p>

  <script>
    window.setTimeout(() => {
      const el = document.querySelector('#visible-then-removed');
      el.remove();
    }, 500);
  </script>
</body>


</html>
