<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>is option available</title>
</head>

<body>
  <select id="disabledSelect" disabled="disabled">
    <option value="value 1">option 1</option>
    <option value="value 2">option 2</option>
  </select>
  <select id="enabledSelect">
    <option value="" selected></option>
    <option value="value 2">option 2</option>
    <option value="value 1">option 1</option>
    <option value="value 2">option 2</option>
  </select>
  <select id="emptySelect">

  </select>

</body>

</html>
