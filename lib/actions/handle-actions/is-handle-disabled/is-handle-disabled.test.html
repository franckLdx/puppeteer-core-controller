<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>is disabled</title>
</head>

<body>

  <input id="enabledInput">Yo!</input>
  <input disabled id="disabledInput">Yo!</input>
  <select id="disabledSelect" disabled="disabled">
    <option value="1">1</option>
    <option value="2">2</option>
  </select>
  <select id="enabledSelect">
    <option value="1">1</option>
    <option value="2">2</option>
  </select>
  <p>yo!</p>

</body>

</html>
