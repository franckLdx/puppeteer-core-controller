<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>get class list of a selector</title>
  </head>

  <body>
    <p id="with-empty-class" class>yo!</p>
    <p id="with-empty-class-2" class="">yo!</p>
    <p id="with-no-class">yo!</p>
    <p id="with-one-class" class="foo">yo!</p>
    <p id="with-two-classes" class="foo bar">yo!</p>
  </body>
</html>
