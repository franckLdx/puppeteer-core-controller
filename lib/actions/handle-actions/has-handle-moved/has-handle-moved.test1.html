<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style type="text/css">
    #moving {
      width: 20px;
      max-width: 20px;
      height: 20px;
      animation-duration: 3s;
      animation-name: slidein;
      animation-iteration-count: initial;
      animation-direction: alternate;
    }

    @keyframes slidein {
      from {
        margin-left: 100%;
        width: 100%;
      }

      to {
        margin-left: 0%;
        width: 100%;
      }
    }
  </style>

  <title>always moving</title>
</head>

<body>

  <p id="moving">Yo!</p>

</body>

</html>
